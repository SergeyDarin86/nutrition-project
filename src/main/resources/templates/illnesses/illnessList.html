<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список заболеваний</title>
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
<h1 class="title_style">Список заболеваний</h1>
<div th:each="illnessDTO: ${illnessList}">
  <a th:href="@{/nutrition/allIllnesses/{id}(id=${illnessDTO.getIllnessId()})}" th:text="${illnessDTO.getIllnessTitle()}">illness</a>
</div>

<br/>
<hr/>
<form th:action="@{/nutrition/commonPage}">
  <input class="" type="submit" value="На главную">
</form>
<form th:action="@{/nutrition/newIllness}">
  <input class="" type="submit" value="Добавить заболеваний">
</form>
</body>
</html>
