<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список людей</title>
  <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
<h1 class="title_style">Список людей</h1>
<div th:each="personDto: ${people}">
  <a th:href="@{/nutrition/people/{id}(id=${personDto.getPersonId()})}" th:text="${personDto.getFullName()}">user</a>
</div>

<br/>
<hr/>
<form th:action="@{/nutrition/commonPage}">
  <input class="" type="submit" value="На главную">
</form>
<form th:action="@{/nutrition/newPerson}">
  <input class="" type="submit" value="Добавить человека">
</form>
</body>
</html>
