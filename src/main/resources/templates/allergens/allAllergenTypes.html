<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список типов аллергенов</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>
<h1 class="title_style">Список типов аллергенов</h1>
<div th:each="allergenTypeDTO: ${allergens}">
    <a th:style="'color: ' + *{allergenTypeDTO.getTitleColor()}"
       th:href="@{/nutrition/allAllergenTypes/{id}(id=${allergenTypeDTO.getAllergenId()})}"
       th:text="${allergenTypeDTO.getAllergenTitle()}" class="text_with_shadow">allergen</a>
</div>

<br/>
<hr/>
<div class="button-container">
    <form class="inner" th:action="@{/nutrition/commonPage}">
        <input class="" type="submit" value="На главную">
    </form>
    <form class="inner" th:action="@{/nutrition/newAllergenType}">
        <input class="input_add" type="submit" value="Новый тип аллергена">
    </form>
</div>
</body>
</html>
