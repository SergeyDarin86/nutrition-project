<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных типа аллергена</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

<form th:method="PATCH" th:action="@{/nutrition/allAllergenTypes/{id}(id=${allergenTypeDTO.getAllergenId()})}"
      th:object="${allergenTypeDTO}">
    <label for="allergenTitle" class="text_with_shadow">Введите тип аллергена: </label>
    <input class="field" type="text" th:field="*{allergenTitle}" id="allergenTitle">
    <p style="color: red" th:if="${#fields.hasErrors('allergenTitle')}" th:errors="*{allergenTitle}">AllergenTitle
        error</p>
    <input type="text" th:type="hidden" th:field="*{allergenId}" id="allergenId">

    <br/>
    <input type="submit" value="Изменить">
    <hr/>
</form>
<form th:action="@{/nutrition/allAllergenTypes/{id}(id=${allergenTypeDTO.getAllergenId()})}">
    <input type="submit" value="Вернуться назад">
</form>

</body>
</html>
