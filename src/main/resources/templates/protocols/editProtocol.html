<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных протокола</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

<form th:method="PATCH" th:action="@{/nutrition/allProtocols/{id}(id=${protocolDTO.getProtocolId()})}"
      th:object="${protocolDTO}">
    <!--  указываем поле, которое есть у нашего объекта person/ обратить внимание на синтаксис  -->
    <label for="protocolTitle">Введите название протокола: </label>
    <input class="field" type="text" th:field="*{protocolTitle}" id="protocolTitle">
    <p style="color: red" th:if="${#fields.hasErrors('protocolTitle')}" th:errors="*{protocolTitle}">ProtocolTitle
        error</p>
    <input type="text" th:type="hidden" th:field="*{protocolId}" id="protocolId">
    <br/>
    <input type="submit" value="Изменить">
    <hr/>
</form>
<form th:action="@{/nutrition/allProtocols/{id}(id=${protocolDTO.getProtocolId()})}">
    <input type="submit" value="Вернуться назад">
</form>

</body>
</html>
