<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Протокол</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

<p class="person" th:text="${protocolDTO.getProtocolTitle()}">VALUE</p>
<hr/>

<!--новая кнопка-->
<form class="colForm" th:action="@{/nutrition/allProtocols/{id}/edit(id=${protocolDTO.getProtocolId()})}">
    <input class="" type="submit" value="Редактировать">
</form>
<!--новая кнопка-->

<form class="colForm" th:action="@{/nutrition/allProtocols/{id}/newMix(id=${protocolDTO.getProtocolId()})}">
    <input class="" type="submit" value="Добавить микс">
</form>

<form class="colForm" th:method="DELETE" th:action="@{/nutrition/allProtocols/{id}(id=${protocolDTO.getProtocolId()})}">
    <input type="submit" value="Удалить">
</form>

<form class="colForm" th:action="@{/nutrition/allProtocols}">
    <input type="submit" value="Вернуться назад">
</form>

<!--новая кнопка для перехода на форму с отображением списка продуктов для заболевания-->
<form class="colForm" th:action="@{/nutrition/showMix/{id}(id=${protocolDTO.getProtocolId()})}">
    <input type="submit" value="Показать микс">
</form>

</body>
</html>
