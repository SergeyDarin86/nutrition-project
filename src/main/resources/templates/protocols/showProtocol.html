<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Протокол</title>
    <link href="/assets/css/styles.css" rel="stylesheet">
</head>
<body>

<p class="person" th:text="${protocolDTO.getProtocolTitle()}">VALUE</p>
<hr/>

<div th:replace="~{fragments/delete-confirm-modal :: deleteConfirmModal(id=${protocolDTO.getProtocolId()})}"></div>

<div class="button-container">
    <!--новая кнопка-->
    <form class="inner" th:action="@{/nutrition/allProtocols/{id}/edit(id=${protocolDTO.getProtocolId()})}">
        <input class="" type="submit" value="Редактировать">
    </form>
    <!--новая кнопка-->

    <form class="inner" th:action="@{/nutrition/allProtocols/{id}/newMix(id=${protocolDTO.getProtocolId()})}">
        <input class="input_add" type="submit" value="Добавить микс">
    </form>

    <form class="inner" th:method="DELETE" th:action="@{/nutrition/allProtocols/{id}(id=${protocolDTO.getProtocolId()})}"
          onsubmit="showCustomConfirm(event)">
        <input class="delete" type="submit" value="Удалить">
    </form>

    <form class="inner" th:action="@{/nutrition/allProtocols}">
        <input type="submit" value="Вернуться назад">
    </form>

    <!--новая кнопка для перехода на форму с отображением списка продуктов для заболевания-->
    <form class="inner" th:action="@{/nutrition/showMix/{id}(id=${protocolDTO.getProtocolId()})}">
        <input type="submit" value="Показать микс">
    </form>
</div>

</body>
</html>
